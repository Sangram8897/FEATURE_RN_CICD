workflows:
 
  react-native-android:
    name: React Native Android
    environment:
      vars:
        PACKAGE_NAME: "com.nuvama.oneplatform"
        APP_KEYSTORE: ""
        CM_KEY_ALIAS: "my-release-key"
        CM_KEYSTORE_PASSWORD: "123456"
        CM_KEY_PASSWORD: "123456"
       

    scripts:
      - name: Install npm dependencies
        script: |
          npm install
 
      - name: Signing Android build
        script: |
          echo $APP_KEYSTORE | base64 --decode > /tmp/keystore.keystore
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=/tmp/keystore.keystore
          EOF
          
      - name: Build Android release
        script: |
          cd android && ./gradlew assembleUatRelease

    artifacts:
      - app/build/outputs/**/*.aab
      - app/build/outputs/**/*.apk
    #   - src/frameworks/salesjourneymobile/V1/android/app/build/outputs/**/*.aab
    #   - src/frameworks/salesjourneymobile/V1/android/app/build/outputs/**/*.apk
    #   - $FCI_BUILD_DIR/src/frameworks/salesjourneymobile/V1/android/app/build/outputs/**/*.aab
    #   - $FCI_BUILD_DIR/src/frameworks/salesjourneymobile/V1/android/app/build/outputs/**/*.apk
    #   - src/frameworks/salesjourneymobile/V1/ios/build/ios/ipa/*.ipa
    #   - src/frameworks/salesjourneymobile/V1/build/ios/ipa/*.ipa
    #   - build/ios/ipa/*.ipa
    #   - /tmp/xcodebuild_logs/*.log
    #   - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
    #   - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
  
    publishing:
      email:
        recipients:
          - sangram.paste@nuvama.com
          
        notify:
          success: true
          failure: false


